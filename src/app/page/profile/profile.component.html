<section style="background-color: #eee; height: 100vh;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> Profile</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">


                        <a class="hover" style="float: right;" (click)="openEdit()"><i
                                class="fas fa-edit text-muted hover"></i></a>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 110px;">

                        <p class="text-muted my-2">{{profile.userName}}</p>
                        <p class="text-muted mb-1">{{profile.nickName}}</p>

                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">username</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.userName}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.email}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">nickname</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.nickName}}</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">password</p>
                            </div>
                            <div class="col-sm-9 hover">
                                <a class="text-ligth mb-0 hover" (click)="openChangePAssword()">เปลี่ยนรหัสผ่าน</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
